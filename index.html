<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meal Search</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a meal...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <div id="results" class="meal-container"></div>

    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content">
            <span class="popup-close close-popup">&times;</span>
            <h2 id="popup-title">Instructions</h2>
            <p id="popup-instructions"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
